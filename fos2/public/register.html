<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #3498db, #9b59b6);
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        #registerForm {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 650px;
            height: 450px; /* Increased the height of the register box */
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #34495e;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
        }

        input::placeholder {
            color: #bdc3c7;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #e74c3c;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        #strengthBar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #strengthBar div {
            height: 100%;
            border-radius: 5px;
        }

        .strength-weak {
            background-color: #e74c3c;
            width: 33%;
        }

        .strength-medium {
            background-color: #f39c12;
            width: 66%;
        }

        .strength-strong {
            background-color: #2ecc71;
            width: 100%;
        }

        #togglePassword {
            cursor: pointer;
            position: relative;
            right: 10px;
            top: -35px;
            float: right;
            color: #ecf0f1;
        }

        p {
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
            color: #ecf0f1;
        }
    </style>
</head>

<body>
    <form id="registerForm">
        <h1>Register</h1>
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <span id="togglePassword">üëÅÔ∏è</span>
        <div id="strengthBar"><div></div></div>
        <button type="submit">Register</button>
        <p id="message"></p>
    </form>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar').firstElementChild;
        const togglePassword = document.getElementById('togglePassword');
        const registerForm = document.getElementById('registerForm');
        const message = document.getElementById('message');

        // Toggle Password Visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });

        // Password Strength Indicator
        passwordInput.addEventListener('input', () => {
            const value = passwordInput.value;
            let strength = 0;
            if (value.length >= 8) strength++;
            if (/[A-Z]/.test(value)) strength++;
            if (/[0-9]/.test(value)) strength++;
            if (/[\W]/.test(value)) strength++;

            if (strength === 1) {
                strengthBar.className = 'strength-weak';
            } else if (strength === 2) {
                strengthBar.className = 'strength-medium';
            } else if (strength >= 3) {
                strengthBar.className = 'strength-strong';
            } else {
                strengthBar.className = '';
            }
        });

        // Register Form Submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });

            const data = await response.json();
            message.innerText = data.message || "Registration Successful";
        });
    </script>
</body>

</html>
