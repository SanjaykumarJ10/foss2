<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6b9ac4, #d8a4d8);
            color: #333;
            padding: 20px;
        }

        /* Login Title */
        h1 {
            color: #f7b731;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form Container */
        #loginForm {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            display: inline-block;
            border: 2px solid #6b9ac4;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #d8a4d8;
            box-shadow: 0 0 8px rgba(216, 164, 216, 0.6);
        }

        /* Toggle Visibility */
        .toggle-visibility {
            position: absolute;
            right: 25px;
            top: 52%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b9ac4;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #6b9ac4;
            color: white;
            padding: 14px 20px;
            margin: 20px 0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #d8a4d8;
            transform: scale(1.05);
        }

        /* Message */
        #message {
            margin-top: 15px;
            color: red;
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            #loginForm {
                padding: 20px;
                width: 90%;
            }

            input[type="email"],
            input[type="password"] {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required><br>
        <div style="position:relative;">
            <input type="password" id="password" placeholder="Password" required>
            <span class="toggle-visibility" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        </div>
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            document.getElementById('message').innerText = data.message;

            if (response.ok) {
                localStorage.setItem('token', data.token);
                window.location.href = 'posts.html';  // Redirect after login
            }
        });

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const visibilityIcon = document.querySelector('.toggle-visibility');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                visibilityIcon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                visibilityIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>

</html>
